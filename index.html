<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NafasHub Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">ðŸ›’ NafasHub Store</h2>

      <div class="section">
        <h3>Products</h3>

        <div id="product-list">
          <!-- Products will be added here via JS -->
        </div>
      </div>

      <div class="section">
        <h3>Shopping Cart</h3>

        <div class="cart-list" id="cart-items">
          <!-- Items will appear via JS -->
          <p class="empty" id="cart-empty">Your Cart is empty...</p>
        </div>

        <div class="checkout-area hidden" id="cart-total">
          <p>Total: <span id="total-price" class="total">$0.00</span></p>
          <button class="checkout" id="checkout-button">Checkout</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
